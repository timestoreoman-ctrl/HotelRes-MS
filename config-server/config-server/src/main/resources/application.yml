server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/timestoreoman-ctrl/hotelres-config

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:9011/eureka
    register-with-eureka: true
    fetch-registry: true
